<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title></title>
</head>
<body>
	<form>
		<div class="column" id="col1">
			<div>	
				<h1>FIRST NAME</h1>
				<input placeholder="Jonathan" type="text">
				<h1>LAST NAME</h1>
				<input placeholder="Doe" type="text">
				<h1>EMAIL ADDRESS</h1>
				<input placeholder="jon@doe.com" type="email" name="email">
				<h1>COUNTRY</h1>
				<select name="" id="country">
					<option value="choose">Choose a country</option>
					<option value="france">France</option>
					<option value="italy">Italy</option>
					<option value="portugal">Portugal</option>
				</select>
				<h1>BIOGRAPHY</h1>
				<textarea type="textarea" name="bio"></textarea>
			</div>
		</div>
		<div class="column" id="col2">
			<div>	
				<h1>TELEPHONE</h1>
				<input type="tel" name="telephone">
				<h1>AFFILIATIONS</h1>
				<textarea type="textarea" name="affiliations"></textarea>
				<h1>OCCUPATION</h1>
				<select name="" id="occupation">
					<option value="choose">Choose an occupation</option>
					<option value="pirate">Pirate</option>
					<option value="politician">Politician</option>
					<option value="ballerina">Ballerina</option>
				</select>
				<h1>CAT'S NAME</h1>
				<input type="text">
				<h1>FAVORITE GADGET</h1>
				<input type="text">
			</div>	
		</div>
		<div class="column" id="col3">
			<div>
				<h1>TYPE OF TALENT</h1>
				<select name="" id="talent">
					<option value="choose">Choose a talent</option>
					<option value="painting">Painting</option>
					<option value="drawing">Drawing</option>
				</select>
				<h1>FAVORITE DRINK</h1>
				<input type="text">
				<h1>SPECIAL POWER</h1>
				<input type="text">
				<h1>WEAPON OF CHOICE</h1>
				<input type="text">
				<h1>COMMENTS</h1>
				<textarea type="textarea" name="comments"></textarea>
			</div>
		</div>
	</form>
</body>
</html>
